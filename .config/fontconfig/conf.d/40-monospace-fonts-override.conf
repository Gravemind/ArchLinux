<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

  <!-- Force replace those monospace fonts -->

  <match target="pattern">
    <test name="family" qual="any"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Hack</string></edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any"><string>Courier</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Hack</string></edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any"><string>Consolas</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Hack</string></edit>
  </match>

</fontconfig>
